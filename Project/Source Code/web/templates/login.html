{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lumino - Login</title>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/datepicker3.css' %}" rel="stylesheet">
	<link href="{% static 'css/styles.css' %}" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>


	{% if message %}
        
        <script>
            alert('{{message}}')
        </script>

    {% endif %}




	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
					<form action="/HomePage/" enctype="multipart/form-data" method="post">
						{% csrf_token %}
						<fieldset>
							<div class="form-group">
								<input required class="form-control" placeholder="ID" name="id" type="number" autofocus="" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
							</div>
							<div class="form-group">
								<input minlength=6 required class="form-control" placeholder="Password" name="password" type="password" value="">
							</div>
							<!--
							<div class="form-group">
								<input class="form-control" placeholder="File" name="file" type="file" value="">
							</div>
							-->
							<input type="submit" class="btn btn-primary" value="Sign In"></fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	

<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
